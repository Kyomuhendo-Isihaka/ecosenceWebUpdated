<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.jpg" />

    <title>Ecosense</title>
</head>

<body>


    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <img src="img/logo.jpg" width="50px" alt="">
            <span class="text ml-5">Ecosense</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="index.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="products.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Products</span>
                </a>
            </li>
            <li>
                <a href="analytics.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Analytics</span>
                </a>
            </li>
            <li>
                <a href="message.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Message</span>
                </a>
            </li>
            <li>
				<a href="news.html">
					<i class='bx bxs-book' ></i>
					<span class="text">News</span>
				</a>
			</li>
            <li>
                <a href="team.html">
                    <i class='bx bxs-group'></i>
                    <span class="text">Team</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="setting.html">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="login.html" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>

            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">3</span>
            </a>
            <a href="#" class="profile">
                <img src="img/avater.png" alt="">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Settings</a>
                        </li>
                    </ul>
                </div>
                <a href="#" class="btn-download">
                    <i class='bx bxs-cloud-download'></i>
                    <span class="text">Download Report</span>
                </a>
            </div>
            <div class="w3-center">
                <h3>Edit Profile</h3>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <form method="POST" class="w3-center">
                                <h4>Change Username</h4>
                                <input class="w3-input w3-border" name="uname" type="text"
                                    placeholder="Change Username">
                                <div class="w3-center">
                                    <button class="w3-btn w3-section w3-blue ">Change</button>
                                </div>
                            </form>

                            <form method="POST">
                                <h4>Change Password</h4>
                                <input class="w3-input w3-border " name="o_pass" type="password"
                                    placeholder="Enter Old Password"><br>
                                <input class="w3-input w3-border " name="n_pass" type="password"
                                    placeholder="Enter New Password"><br>
                                <input class="w3-input w3-border " name="cfm_pass" type="password"
                                    placeholder="Confirm New password">
                                <div class="w3-center">
                                    <button class="w3-btn w3-section w3-blue">Change Password</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <h4 class="w3-center">Profile pic</h4>
                            <img src="img/logo.jpg" width="250vw" alt=""><br>
                            <button class="w3-btn mt-3 w3-blue">Update</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w3-card-2 p-3">
                <div class="col-md-12">
                    <div class="row">
                        <h3 class="w3-center">Add New User</h3>
                        <div class="col-md-7">
                            <form method="POST">
                                <label><b>Name</b></label>
                                <input class="w3-input " name="uname" type="text" placeholder="Enter New Username"
                                    required>
                                <label><b>Phone</b></label>
                                <input class="w3-input " name="phone" type="text"
                                    placeholder="Enter Phone Number" required>
                                <label><b>Email Address</b></label>
                                <input class="w3-input " name="a_pass" type="email"
                                    placeholder="Enter Email Address">
                                <label><b>Password</b></label>
                                <input class="w3-input" name="pass" type="text" placeholder="Enter New User password"
                                    required>

                                <div class="w3-center">
                                    <button class="w3-btn w3-section w3-blue">Add User</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-5">
                            <form method="POST">
                                <label><b>Profile Pic</b></label>
                                <input type="file" class="w3-input" id="profile">
                                <img src="img" alt="No image selected">

                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->


    <script src="script.js"></script>
</body>

</html>
